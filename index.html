<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="operationDisplay"></div>
      <div id="inputDisplay"></div>
      <div id="inputPad">
        <button id="number1" class="inputButton number">1</button>
        <button id="number2" class="inputButton number">2</button>
        <button id="number3" class="inputButton number">3</button>
        <button id="number4" class="inputButton number">4</button>
        <button id="back" class="inputButton modify">CE</button>
        <button id="clearAll" class="inputButton modify">C</button>
        <button id="number5" class="inputButton number">5</button>
        <button id="number6" class="inputButton number">6</button>
        <button id="number7" class="inputButton number">7</button>
        <button id="number8" class="inputButton number">8</button>
        <button id="add" class="inputButton operator">+</button>
        <button id="subtract" class="inputButton operator">-</button>
        <button id="number9" class="inputButton number">9</button>
        <button id="number0" class="inputButton number">0</button>
        <button id="decimal" class="inputButton decimal">.</button>
        <button id="equal" class="inputButton operator">=</button>
        <button id="multiply" class="inputButton operator">*</button>
        <button id="divide" class="inputButton operator">/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
